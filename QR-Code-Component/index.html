<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <section class="image-container">
          <img src="images/image-qr-code.png" alt="Imagen del QR" class="image">
      </section>
      <section class="text-container">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </div>
  </main>
  <footer class="footer-atribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/freefrozztea" target="_blank" rel="noopener noreferrer">freefrozztea</a>.
    </div>
  </footer>
</body>
</html>
