<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="image-container">
          <img src="images/illustration-hero.svg" alt="Persona escuchando mÃºsica" class="image">
      </div>
      <div class="text-container">
        <h1 class="title">  Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="music icon" aria-hidden="true">
          <div class="plan-description">
            <h2 class="plan-title"><strong>Annual Plan</strong></h2>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <div class="plan-box-right">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="button-container">
        <button class="primary-button btn">Proceed to Payment</button>
        <button class="cancel-button btn">Cancel Order</button>
      </div>
    </article>
  </main>
  <footer class="footer-atribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/freefrozztea" target="_blank" rel="noopener noreferrer">freefrozztea</a>.
    </div>
  </footer>
</body>
</html>
