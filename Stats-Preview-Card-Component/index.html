<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="box-details">
        <div class="text-content">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats-content">
          <div class="stats-section">
            <p class="stats-num">10k+</p>
            <p class="stats-name">companies</p>
          </div>
          <div class="stats-section">
            <p class="stats-num">314</p>
            <p class="stats-name">templates</p>
          </div>
          <div class="stats-section">
            <p class="stats-num">12M+</p>
            <p class="stats-name">queries</p>
          </div>
        </div>
      </div>
      <div class="box-image">
        <div class="overlay">
          <!-- <div class="overlay-2"></div> -->
        </div>
      </div>
    </article>
  </main>
  <footer class="footer-atribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/freefrozztea" target="_blank" rel="noopener noreferrer">freefrozztea</a>.
    </div>
  </footer>
</body>
</html>
