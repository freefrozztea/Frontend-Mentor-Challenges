<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="Imagen de un objeto en equilibrio" class="image">
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="view icon" class="view">
      </div>
      <div class="text-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-info">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span class="days-text">3 days left</span>
          </div>
        </div>
      </div>
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="Jules Wyvern picture" class="avatar">
        <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>
  <footer class="footer-atribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/freefrozztea" target="_blank" rel="noopener noreferrer">freefrozztea</a>.
    </div>
  </footer>
</body>
</html>
